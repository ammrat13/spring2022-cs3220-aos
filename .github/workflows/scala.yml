name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read


jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Run lints
      run: sbt scalafmtCheckAll scalafmtSbtCheck
    - name: Run tests
      run: sbt test

    - name: Generate code
      run: sbt "run --target-dir run_dir/"
    - name: Upload generated code
      uses: actions/upload-artifact@v3
      with:
        name: RTL
        path: |
          run_dir/QarmaHW.fir
          run_dir/QarmaHW.v
